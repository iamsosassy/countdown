<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Until New Beginnings</h1>

    <div class="countdown-container">
        <div class="countdown-time days-c">
            <p class="big-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="countdown-time hours-c">
            <p class="big-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="countdown-time mins-c">
            <p class="big-text" id="mins">0</p>
            <span>mins</span>
        </div>
        <div class="countdown-time seconds-c">
            <p class="big-text" id="secs">0</p>
            <span>secs</span>
            <br>
        <br>
            <form>
                <input type="button" name="Submit" value="Enter" class="button" onclick="submitAction();">
            </form>
        </div>


    </div>

    <p id="dday"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="script.js"></script>
</body>


</html>
